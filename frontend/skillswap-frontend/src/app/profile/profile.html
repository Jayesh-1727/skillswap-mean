<div class="profile-page">

  <h2>My Profile</h2>

  <!-- Profile Header Card -->
  <div class="profile-card" *ngIf="user && user.name">

    <div class="profile-header">
      <div class="avatar">
        {{ user.name.charAt(0).toUpperCase() }}
      </div>

      <div>
        <h3>{{ user.name }}</h3>
        <p class="email">{{ user.email }}</p>
      </div>
    </div>

  </div>

  <!-- Edit Profile -->
  <div class="section-card">
    <h3>Edit Profile</h3>

    <form [formGroup]="editForm" (ngSubmit)="save()" class="form-grid">

      <div class="form-group">
        <label>Bio</label>
        <textarea formControlName="bio"></textarea>
      </div>

      <div class="form-group">
        <label>Availability</label>
        <input type="text" formControlName="availability" />
      </div>

      <button type="submit" class="btn primary">
        Save Changes
      </button>

    </form>
  </div>

  <!-- Skills I Teach -->
  <div class="section-card">
    <h3>Skills I Teach</h3>

    <form [formGroup]="teachSkillForm"
          (ngSubmit)="addTeachSkill()"
          class="inline-form">

      <input
        type="text"
        placeholder="Skill name"
        formControlName="skillName"
      />

      <select formControlName="level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="expert">Expert</option>
      </select>

      <button type="submit" class="btn primary">
        Add
      </button>

    </form>

    <div class="skill-list">
      <div class="skill-badge"
           *ngFor="let skill of user?.skillsTeach">
        {{ skill.skill?.name }}
        <span class="level">
          {{ skill.level }}
        </span>
      </div>
    </div>

  </div>

  <!-- Skills I Want to Learn -->
  <div class="section-card">
    <h3>Skills I Want to Learn</h3>

    <form [formGroup]="learnSkillForm"
          (ngSubmit)="addLearnSkill()"
          class="inline-form">

      <input
        type="text"
        placeholder="Skill name"
        formControlName="skillName"
      />

      <button type="submit" class="btn primary">
        Add
      </button>

    </form>

    <div class="skill-list">
      <div class="skill-badge learn"
           *ngFor="let skill of user?.skillsLearn">
        {{ skill.skill?.name }}
      </div>
    </div>

  </div>

</div>
